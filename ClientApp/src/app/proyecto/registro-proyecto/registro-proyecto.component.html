<h1>Registro de proyectos</h1>
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Identificacion estudiante</label>
        <input type="text" class="form-control"  name="id" [(ngModel)]="persona.identificacion" placeholder="Ingrese identificaciÃ³n del estudiante">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Nombre estudiante</label>
        <input type="text" class="form-control"  name="nombre" [(ngModel)]="persona.nombreEstudiante" placeholder="Ingrese nombre del estudiante">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Titulo proyecto</label>
        <input type="text" class="form-control"  name="titulo" [(ngModel)]="persona.tituloProyecto" placeholder="Ingrese titulo del proyecto">
    </div>
    <button type="submit" class="btn btn-primary" (click)="registrar()">Registrar</button>
</form>
