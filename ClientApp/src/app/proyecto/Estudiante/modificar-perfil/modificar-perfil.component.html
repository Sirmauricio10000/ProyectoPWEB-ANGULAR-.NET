  <div class="container">
    <br>
    <h1>Modificar Perfil</h1> <br>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Identificacion</label>
            <input type="text" class="form-control" name="id"  disabled>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Nombre</label>
            <input type="text" class="form-control" name="nombre"  disabled>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Modificar Correo Electronico</label>
            <input type="text" class="form-control" name="correo" placeholder="Ingrese correo electronico">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Modificar Telefono</label>
            <input type="text" class="form-control" name="telefono"  placeholder="Ingrese telefono">
        </div>

        <div class="form-group">
            <label class="form-label" for="form2Example22" placeholder="Digite su contraseña">Modificar Contraseña</label>
            <input type="password" name="contra1" class="form-control" placeholder="Digite su contraseña" />

        </div>
        <div class="form-group">
            <label class="form-label" for="form2Example22">Confirme Nueva Contraseña</label>
            <input type="password" name="contra2" class="form-control" placeholder="Repita su contraseña" />

        </div>
        <button type="submit" class="btn btn-primary" (click)="registrar()">Modificar</button>
    </form> <br>

</div>
