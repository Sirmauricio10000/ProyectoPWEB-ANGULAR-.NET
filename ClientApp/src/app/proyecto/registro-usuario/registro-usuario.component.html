<div class="container">
    <br>
    <h1>Registro de usuarios</h1> <br>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Identificacion</label>
            <input type="text" class="form-control" name="id" [(ngModel)]="usuario.identificacionUsuario"
                placeholder="Ingrese identificación del usuario">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Nombres y Apellidos</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombreUsuario"
                placeholder="Ingrese nombre del usuario">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Correo Electronico</label>
            <input type="text" class="form-control" name="correo" [(ngModel)]="usuario.correoUsuario"
                placeholder="Ingrese correo electronico">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Telefono</label>
            <input type="text" class="form-control" name="telefono" [(ngModel)]="usuario.telefonoUsuario"
                placeholder="Ingrese telefono">
        </div>
        <div class="form-group">
            <label class="form-label" for="form2Example22">Soy un</label>
            <select class="form-control" aria-label="Default select example" name="tipo"
                [(ngModel)]="usuario.tipoDeUsuario">
                <option value="estudiante">Estudiante</option>
                <option value="funcionario">Funcionario</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label" for="form2Example22" placeholder="Digite su contraseña">Contraseña</label>
            <input type="password" name="contra1" class="form-control" placeholder="Digite su contraseña" />

        </div>
        <div class="form-group">
            <label class="form-label" for="form2Example22">Confirme Contraseña</label>
            <input type="password" name="contra2" class="form-control" placeholder="Repita su contraseña"
                [(ngModel)]="usuario.contraUsuario" />

        </div>
        <button type="submit" class="btn btn-primary" (click)="registrar()">Registrar</button>
        <button type="submit" class="btn btn-secondary" (click)="regresar()" style="margin-left: 5px;">Regresar</button>
    </form> <br>

</div>
